<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Sign In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7);
            width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #004e92;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background: #003366;
        }
        nav {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #004e92;
        }
        nav img {
            height: 40px;
            margin-right: 20px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>    
    <nav>
        <div style="display: flex; align-items: center;">
            <a href="https://www.bmw.in/en/index.html/bmw-logo.html">
                <img src="bmw-logo.jpg" alt="BMW Logo">
            </a>
            <a href="BMW.html">Home</a>
            <a href="Model.html">Models</a>
            <a href="Technology.html">Technology</a>
        </div>
    </nav>
    <div class="container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Email or Phone Number" required>
            <input type="text" placeholder="Enter OTP" required>
            <input type="password" placeholder="Set Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="footer">
        &copy; 2023 BMW. All rights reserved.
    </div>
</body>
</html>
